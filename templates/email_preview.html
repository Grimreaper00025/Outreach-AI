<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Preview - OutreachAI</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar" style="background-color: rgb(0, 0, 48);">
    <div class="container-fluid d-flex align-items-center">
      <a class="navbar-brand text-white d-flex align-items-center" href="#">
        <img src="/static/logo.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-top me-2">
        <span style="font-size: 1.5rem; font-weight: bold;">Outreach AI</span>
      </a>
    </div>
  </nav>
  <main class="container my-4">
    <div class="card">
      <div class="card-header">
        <h2>Email Preview</h2>
      </div>
      <div class="card-body">
        <div class="email-content mb-3">
          <p><strong>To:</strong> {{ sample_email.professor_data.email }}</p>
          <p><strong>Subject:</strong> {{ sample_email.email_subject }}</p>
          <pre>{{ sample_email.email_body }}</pre>
        </div>
        <p>Emails will be sent to all listed professors.</p>
        <form action="/send" method="post">
          <input type="hidden" name="user_email" value="{{ user_email }}">
          <input type="hidden" name="emails_json" value='{{ emails_json|tojson }}'>
          <button type="submit" class="btn btn-success">Send All Emails</button>
        </form>
      </div>
    </div>
  </main>
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
